name: Web Miner CI

on:
  push:
    branches: [ main, feature/web-miner ]
    paths:
      - 'web/**'
      - '.github/workflows/web-miner-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'web/**'

jobs:
  lint-and-build:
    name: Lint and Build Web Miner
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint (if configured)
        run: npm run lint --if-present

      - name: Build for Production
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-miner-dist
          path: web/dist/
          retention-days: 7

  proxy-check:
    name: Check Proxy Server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web/proxy

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Proxy Dependencies
        run: npm ci

      - name: Check Proxy Syntax
        run: node --check server.js
