<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMRig Miner Desktop</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1>XMRig Miner</h1>
            <span class="version">Desktop v1.0.0</span>
        </header>

        <main class="app-main">
            <!-- System Info Card -->
            <section class="card system-info">
                <h2>System Information</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="label">CPU</span>
                        <span id="cpu-name" class="value">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Cores / Threads</span>
                        <span id="cpu-threads" class="value">-</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Memory</span>
                        <span id="memory" class="value">-</span>
                    </div>
                    <div class="info-item">
                        <span class="label">OS</span>
                        <span id="os-info" class="value">-</span>
                    </div>
                </div>
            </section>

            <!-- Mining Status Card -->
            <section class="card mining-status">
                <div class="status-header">
                    <div class="status-indicator" id="status-indicator"></div>
                    <h2 id="mining-status">Stopped</h2>
                </div>
                <div class="stats-grid">
                    <div class="stat-item primary">
                        <span class="stat-value" id="hashrate">0.00</span>
                        <span class="stat-label">H/s</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="shares">0 / 0</span>
                        <span class="stat-label">Accepted / Rejected</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="difficulty">-</span>
                        <span class="stat-label">Difficulty</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="uptime">00:00:00</span>
                        <span class="stat-label">Uptime</span>
                    </div>
                </div>
            </section>

            <!-- Configuration Card -->
            <section class="card config-section">
                <h2>Mining Configuration</h2>
                <form id="mining-form">
                    <div class="form-group">
                        <label for="coin-type">Cryptocurrency</label>
                        <select id="coin-type">
                            <option value="monero">Monero (XMR)</option>
                            <option value="wownero">Wownero (WOW)</option>
                            <option value="dero">DERO</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pool-url">Pool URL</label>
                        <select id="pool-url">
                            <option value="gulf.moneroocean.stream:10128">MoneroOcean (Recommended)</option>
                            <option value="pool.supportxmr.com:3333">SupportXMR</option>
                            <option value="pool.hashvault.pro:3333">HashVault</option>
                            <option value="xmr.2miners.com:2222">2Miners</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="wallet">Wallet Address</label>
                        <input type="text" id="wallet" placeholder="Your XMR wallet address" required>
                    </div>
                    <div class="form-group">
                        <label for="worker">Worker Name</label>
                        <input type="text" id="worker" value="desktop" placeholder="Worker identifier">
                    </div>
                    <div class="form-group">
                        <label for="threads">CPU Threads: <span id="thread-value">4</span></label>
                        <input type="range" id="threads" min="1" max="16" value="4">
                    </div>
                </form>
            </section>

            <!-- Control Buttons -->
            <section class="controls">
                <button id="start-btn" class="btn btn-primary">Start Mining</button>
                <button id="stop-btn" class="btn btn-danger" disabled>Stop Mining</button>
            </section>

            <!-- Log Output -->
            <section class="card log-section">
                <h2>Mining Log</h2>
                <div id="log-output" class="log-output"></div>
            </section>
        </main>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
